 ];
        const apiKey = 'e1f10a1e78da46f5b10a1e78da96f525';

        async function fetchDailyData() {
            const selectedDate = document.getElementById('datePicker').value;
            if (!selectedDate) {
                alert('Please select a date.');
                return;
            }

            const tableBody = document.getElementById('dataBody');
            tableBody.innerHTML = '';

            for (const stationId of stationIds) {
                const dailyUrl = `https://api.weather.com/v2/pws/history/daily?stationId=${stationId}&format=json&units=m&startDate=${selectedDate.replace(/-/g, '')}&endDate=${selectedDate.replace(/-/g, '')}&numericPrecision=decimal&apiKey=${apiKey}`;
                const currentUrl = `https://api.weather.com/v2/pws/observations/current?apiKey=${apiKey}&stationId=${stationId}&numericPrecision=decimal&format=json&units=m`;

                try {
                    const [dailyResponse, currentResponse] = await Promise.all([
                        fetch(dailyUrl).then(res => res.json()),
                        fetch(currentUrl).then(res => res.json())
                    ]);

                    const observation = dailyResponse.observations[0];
                    const currentStation = currentResponse.observations[0];

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${observation.stationID}</td>
                        <td>${currentStation.neighborhood}</td>
                        <td>${observation.lon}</td>
                        <td>${observation.lat}</td>
                        <td>${observation.obsTimeLocal}</td>
                        <td>${observation.metric.tempHigh}</td>
                        <td>${observation.metric.tempLow}</td>
                        <td>${observation.metric.tempAvg}</td>
                    `;
                    tableBody.appendChild(row);
                } catch (error) {
                    console.error('Error fetching data for station', stationId, error);
                }
            }
            updateCheckboxes();
        }

        function updateCheckboxes() {
            const headers = document.querySelectorAll('th');
            const checkboxContainer = document.getElementById('checkboxContainer');
            checkboxContainer.innerHTML = '';

            headers.forEach((header, index) => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = true;
                checkbox.dataset.column = index;

                checkbox.addEventListener('change', () => {
                    const columnIndex = parseInt(checkbox.dataset.column, 10);
                    const cells = document.querySelectorAll(`td:nth-child(${columnIndex + 1}), th:nth-child(${columnIndex + 1})`);
                    cells.forEach(cell => cell.style.display = checkbox.checked ? '' : 'none');
                });

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(header.textContent));
                checkboxContainer.appendChild(label);
            });
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table');
            const rows = Array.from(table.rows).slice(1);
            const isAscending = table.getAttribute(`data-sort-order-${columnIndex}`) !== 'asc';

            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].textContent.trim();
                const cellB = b.cells[columnIndex].textContent.trim();

                if (!isNaN(cellA) && !isNaN(cellB)) {
                    return isAscending ? cellA - cellB : cellB - cellA;
                } else {
                    return isAscending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                }
            });

            table.setAttribute(`data-sort-order-${columnIndex}`, isAscending ? 'asc' : 'desc');
            rows.forEach(row => table.tBodies[0].appendChild(row));
        }

        function downloadData() {
            const rows = Array.from(document.querySelectorAll('table tr')).map(row => 
                Array.from(row.cells).map(cell => cell.textContent).join('\t')
            );
            const csvContent = rows.join('\n');

            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            const filename = `${year}-${month}-${day}_${hours}${minutes}_wundeground_temp.txt`;

            const blob = new Blob([csvContent], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
